<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Place</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
    <script type="text/javascript">
    function initMap() {
        var heatmapData = [
          {location: new google.maps.LatLng({{place.lat}}, {{place.lng}}), weight: 50},
          new google.maps.LatLng({{place.lat}}, {{place.lng}})
        ];
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: {{place.lat}}, lng: {{place.lng}}},
            zoom: 16
         });
         var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData
         });
         heatmap.setMap(map);
    }
    </script>
</head>
<body onload="initMap()">
<div class="container">
    <h1>{{place.name}}</h1>
    <div id="map" style="width:100%; height:500px;"></div>
</div>
</body>
</html>
